<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class=" ">
  <header>
    <div class="container-sc  h-100 vw-100   ">
      <div class="row h-100  align-items-center  ">
        
        
        <div class="col-2 d-flex  ">
          <div class="logo-container d-flex justify-content-start ">
            <img class="w-100 h-100 object-fit-cover   d-lg-none  " src="img/mobile-logo.png" alt="">
            <img  class="w-100 h-100 object-fit-contain d-none d-lg-block  " src="img/logo.svg" alt="">
          </div>
        </div>


        <div class="col-8 "> 
          <div class=" bg-lightgrey d-flex p-1 rounded-1  align-items-center">
            <div><i class="p-2  fa-solid fa-magnifying-glass"></i></div>
            <div class="w-100  "><input  class="bg-lightgrey" type="text" placeholder="Prova a cercare:Lezioni di Laravel"></div>
          </div>
        </div>



        <div class="col-2">
          <div class="d-flex justify-content-end  me-3">
            <div class="d-none d-lg-block "><i class=" fa-solid fa-list-ul"></i></div>
            <div class="d-none d-lg-block "><i class="fa-solid fa-circle-question"></i></div>
            <div class="d-none d-lg-block "><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div class=""><i class="bell fa-solid fa-bell"></i></div>
          </div>

        </div>
      </div>
    </div>
  </header>





  <main class=" d-flex  ">
    <section class="menu h-100  ">
      <div class="container-sc h-100 d-flex  justify-content-between flex-column  ">
        <div class="mt-3 mx-auto ">
          <div class="d-flex  text-white  ">
            <div class="p-1 "><i class="fa-solid fa-house"></i></div>
            <div class="p-1 d-none d-lg-block ">Home</div>
          </div>
          <div class="d-flex  text-white  ">
            <div class="p-1 "><i class="fa-solid fa-chart-simple"></i></div>
            <div class="p-1 d-none d-lg-block ">Stats</div>
          </div>
          <div class="d-flex  text-white  ">
            <div class="p-1 "><i class="fa-solid fa-signal"></i></div>
            <div class="p-1 d-none d-lg-block ">Signals</div>
          </div>
          
        </div>
        <div class="mb-3 mx-auto ">
          <div class="d-flex  text-white  ">
            <div class="p-1 "><i class="fa-solid fa-gear"></i></div>
            <div class="p-1 d-none d-lg-block " >Admin</div>
          </div>
        </div>
      </div>

    </section>


    <section class="main-content w-100 h-100 overflow-auto">
      <div class="container-sc  w-100 h-100  ">
        

      </div>

    </section>
  </main>
  
</body>
</html>
